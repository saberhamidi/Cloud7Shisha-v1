<i class="fa fa-window-close close" aria-hidden="true" (click) ="closeLogin()"></i>
<h5 md-dialog-title>Login</h5>
<div md-dialog-content class="card-container">
  <div style="color: red; text-align: center;" *ngIf ="errorMessage">
    <small>{{errorMessage}}</small>
  </div>
  <form [formGroup] = "form" id="login-form" (ngSubmit) = "doLogin(form.value)">
    <div class="form-group">
      <input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="" formControlName = "email" required>
      <div *ngIf="form.controls.email.errors && submitted">
        <small [hidden]="!form.controls.email.errors.required" style="color: red">Email required</small>
        <small [hidden]="!form.controls.email.errors.email" style="color: red">Invalid email</small>
      </div>
    </div>
    <div class="form-group">
      <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password"  formControlName = "password" required>
      <div *ngIf="form.controls.password.errors && submitted">
        <small [hidden]="!form.controls.password.errors.required" style="color: red">Password required</small>
      </div>
    </div>
    <div class="form-group text-center">
      <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
      <label for="remember"> Remember Me</label>
    </div>
    <div class="form-group">
        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
    </div>
    <div class="form-group">
      <a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
      <div class="text-right">
        <a (click)= "showRegister()" href="javascript:void(0)" tabindex="5" class="forgot-password">Create an account</a>
      </div>
    </div>
  </form>
</div>
