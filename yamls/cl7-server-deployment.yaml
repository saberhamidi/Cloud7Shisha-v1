apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud7shisha-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud7shisha-server
  template:
    metadata:
      labels:
        app: cloud7shisha-server
    spec:
      containers:
      - image: saberhamidi/cloud7server:1.0
        name: server
        env:
        - name: DBENDPOINT
          value: "mongodb-service"
        - name: DBPORT
          value: 27017
        ports:
        - containerPort: 3000
        imagePullPolicy: Always
